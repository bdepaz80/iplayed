<!doctype html>
<html ng-app="iplayed">
    <head>
        <title>iPlayed</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script type="text/javascript" src="scripts/angular-resource.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </head>
    <body>
        
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">iPlayed</a>
                </div>
                <ul class="nav navbar-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Player</a></li> 
                  <li><a href="#">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn">Sign in</button>
                </ul>
            </div>
        </nav>
        
        <div ng-controller="StatisticsController as sc">
            <h3>Statistics</h3>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td>Total matches</td>
                    <td>{{sc.statistics.totalMatches}}</td>
                </tr>
                <tr>
                    <td>Total sets: </td>
                    <td>{{sc.statistics.totalSets}}</td>
                </tr>
                <tr>
                    <td>Total points: </td>
                    <td>{{sc.statistics.totalPoints}}</td>
                </tr>
                <tr>
                    <td>Total players: </td>
                    <td>{{sc.statistics.totalPlayers}}</td>
                </tr>
            </table>
            <h3>Scoreboard</h3>
            <table class="table table-striped table-bordered table-condensed">
                <tr ng-repeat="playerWin in sc.statistics.playerWins.entry | orderBy:'-value'">
                    <td>{{playerWin.value}}</td>
                    <td>{{playerWin.key.username}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
