<!doctype html>
<html ng-app="iplayed">
    <head>
        <title>iPlayed</title>
        <link rel="stylesheet" href="bootstrap-3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="http://www.google.com/jsapi?ext.js"></script>
        <script type="text/javascript" src="angular-1.5.0/js/angular.min.js"></script>
        <script type="text/javascript" src="angular-1.5.0/js/angular-resource.min.js"></script>
        <script type="text/javascript" src="angular-1.5.0/js/angular-route.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/services.js"></script>
        <script type="text/javascript" src="scripts/controllers.js"></script>
        <script type="text/javascript" src="scripts/directives.js"></script>
    </head>
    <body>

        <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" ng-controller="NavigationController as navigationController">
            <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">iPlayed</a>
                </div>
                <ul class="nav navbar-nav">
                  <li ng-class="{active: $location.path() == '/statistics'}"><a href="#statistics">Home</a></li>
                  <li ng-class="{active: $location.path() == '/players'}"><a href="#players">Players</a></li>
                  <li ng-class="{active: $location.path() == '/about'}"><a href="#about">About</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <button type="button" class="btn btn-default navbar-btn">Sign in</button>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div ng-view></div>
        </div>

    </body>
</html>
