<!doctype html>
<html ng-app="iplayed">
    <head>
        <title>iPlayed</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <script type="text/javascript" src="scripts/angular.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </head>
    <body>
        <h1>iPlayed</h1>
        <div ng-controller="StatisticsController as sc">
            <h3>Statistics</h3>
            <table class="table table-striped table-bordered table-condensed">
                <tr>
                    <td>Total matches</td>
                    <td>{{sc.statistics.totalMatches}}</td>
                </tr>
                <tr>
                    <td>Total sets: </td>
                    <td>{{sc.statistics.totalSets}}</td>
                </tr>
                <tr>
                    <td>Total points: </td>
                    <td>{{sc.statistics.totalPoints}}</td>
                </tr>
                <tr>
                    <td>Total players: </td>
                    <td>{{sc.statistics.totalPlayers}}</td>
                </tr>
            </table>
            <h3>Scoreboard</h3>
            <table class="table table-striped table-bordered table-condensed">
                <tr ng-repeat="playerWin in sc.statistics.playerWins.entry | orderBy:'-value'">
                    <td>{{playerWin.value}}</td>
                    <td>{{playerWin.key.username}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
