<div ng-controller="StatisticsController as controller">

    <div class="row">
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-user glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{controller.statistics.totalPlayers}}</div>
                            <div>Players</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-fire glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{controller.statistics.totalMatches}}</div>
                            <div>Matches</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-signal glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{controller.statistics.totalSets}}</div>
                            <div>Sets</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-signal glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{controller.statistics.totalPoints}}</div>
                            <div>Points</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h3>Scoreboard</h3>
    <table class="table table-striped table-bordered table-condensed">
        <tr ng-repeat="playerWin in controller.statistics.playerWins.entry| orderBy:'-value'">
            <td>{{playerWin.value}}</td>
            <td>{{playerWin.key.username}}</td>
        </tr>
    </table>
</div>
