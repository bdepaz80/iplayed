<div ng-controller="StatisticsController as controller">

    <div class="row">
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <a href="#players">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-user glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{statistics.totalPlayers}}</div>
                            <div>Players</div>
                        </div>
                    </div>
                </div>
            </div>
            </a>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-red">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-fire glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{statistics.totalMatches}}</div>
                            <div>Matches</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-yellow">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-stats glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{statistics.totalSets}}</div>
                            <div>Sets</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-6 ng-isolate-scope">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-3">
                            <i class="glyphicon glyphicon-stats glyphicon-4x"></i>
                        </div>
                        <div class="col-xs-9 text-right">
                            <div class="huge">{{statistics.totalPoints}}</div>
                            <div>Points</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Top players</h3>
                </div>
                <div class="panel-body">
                    <div chart data="statistics.playerWins.entry" width="100%"></div>
                </div>
            </div>
        </div>
    </div>
    
</div>
