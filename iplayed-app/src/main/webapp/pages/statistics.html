<div ng-controller="StatisticsController as controller">
    <h3>Statistics...</h3>
    <table class="table table-striped table-bordered table-condensed">
        <tr>
            <td>Total matches</td>
            <td>{{controller.statistics.totalMatches}}</td>
        </tr>
        <tr>
            <td>Total sets: </td>
            <td>{{controller.statistics.totalSets}}</td>
        </tr>
        <tr>
            <td>Total points: </td>
            <td>{{controller.statistics.totalPoints}}</td>
        </tr>
        <tr>
            <td>Total players: </td>
            <td>{{controller.statistics.totalPlayers}}</td>
        </tr>
    </table>
    <h3>Scoreboard</h3>
    <table class="table table-striped table-bordered table-condensed">
        <tr ng-repeat="playerWin in controller.statistics.playerWins.entry | orderBy:'-value'">
            <td>{{playerWin.value}}</td>
            <td>{{playerWin.key.username}}</td>
        </tr>
    </table>
</div>
